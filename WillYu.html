<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title> Valentine's Day</title>

        <!-- Style CSS -->
        <link rel="stylesheet" href="./style.css">
        <style>
        #noBtn {
            position: absolute; /* Required for top/left to work */
            cursor: pointer;
            font-weight: 800;
    font-style: normal;
    transition: all 0.1s linear;
    background-color: transparent;
    border: solid 2px #FF6863;
    border-radius: 4px;
    color: #FF6863;
    display: inline-block;
    font-size: 14px;
    text-transform: uppercase;
    margin: 20px;
    margin-top: 110px;
    padding: 10px;
    line-height: 2em;
    text-decoration: none;
    min-width: 150px;
    outline: none;
        }
    </style>
    </head>
    <body>
        <h1 class="valentine">Will You Be My Valentine?</h1>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <h1 class="words line1">I Love You</h1>
                    <h1 class="words line2"> Always,</h1>
                    <h1 class="words line3">and Forever</h1>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <!-- Script JS -->
        <script src="./script.js"></script>
         

    <script>
        function moveButtonRandomly() {
            const btn = $("#noBtn");

            // Get button dimensions
            const btnWidth = btn.outerWidth();
            const btnHeight = btn.outerHeight();

            // Calculate max positions so button stays fully visible
            const maxX = window.innerWidth - btnWidth;
            const maxY = window.innerHeight - btnHeight;

            // Set random position
            btn.css({
                bottom: Math.random() * maxY + "px",
                left: Math.random() * maxX + "px"
            });
        }

        // Move button when hovered
        $("#noBtn").on("mouseenter", moveButtonRandomly);
    </script>
    </body>
</html>
